{% extends 'base.html' %}
{% block title %} Post Question {% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">PostQuestion</h3>
        <form action="" method="post">
           <div class="form-container">
               <div class="form-group">
                  <input type="text" placeholder="Type Your Title Here" name="title" class="form-control">
               </div>
                <div class="form-group">
                  <textarea name="content" placeholder="Describe your Question" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                   <button class="btn btn-primary">Post</button>
                 </div>
            </div>
        </form>

{% endblock %}
