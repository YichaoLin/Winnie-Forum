{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css')}}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Sign in</h3>
<form action="" method="POST">
<div class="form-container">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone Number" name="telephone">
    </div>
     <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username">
     </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter Your Password" name="password1">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Comfirm Your Password" name="password2">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Register</button>
    </div>

</div>
</form>
{% endblock %}
